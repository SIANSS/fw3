  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://bootswatch.com/3/cyborg/bootstrap.min.css">

<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="animation-head">Hiya !!! welcome to tic tac app</h1>

<div id="hider">
      <h2>Players</h2>
      <form class="" action="index.html" method="post">
        <input id="player1" type="text" name="" placeholder="player1" >
        <input id="player2" type="text" name="" placeholder="player2" >
        <br>
        <button type="button" class="btn btn-danger" onClick="showPlayer();" name="button">Start</button>

      </form>
      <br>
      <div id="startmsg">
        <p>Click blue button and start play the game</p>
      </div><br><br>

      <div id="player"></div>


    </div>

<div class="possition" id="root"></div>
